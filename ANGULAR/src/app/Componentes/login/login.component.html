<div class="card border-primary mb-3" style="max-width: 18rem;">
  <div class="card-header">Formulario de registro</div>
  <div class="card-body text-primary">
    <form [formGroup]="formulario" (ngSubmit)="Ingresar(formulario.value)">
      <div class="form-group row">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" formControlName="email" required>
          </div>
      </div>
      <div class="form-group row">
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName="password" required>
          </div>
      </div>
      <button  class="btn btn-success" >Submit</button>
    </form>
  </div>
</div>
