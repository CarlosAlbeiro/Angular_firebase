<div class="card border-primary mb-3" style="max-width: 18rem;">
    <div class="card-header">Formulario de registro</div>
    <div class="card-body text-primary">
      <form [formGroup]="formulario" (ngSubmit)="Registrar(formulario.value)">
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" formControlName="name" required>
          </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" formControlName="last_name" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email" formControlName="email" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" formControlName="password" required>
            </div>
        </div>
        <button  class="btn btn-success" >Submit</button>
      </form>
    </div>
</div>

<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Correo</th>
        <th scope="col">Clave</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">

        <th >{{usuario.name}}</th>
        <td>{{usuario.last_name}}</td>
        <td>{{usuario.email}}</td>
        <td>{{usuario.password}}</td>
        <td><a (click)="Eliminar(usuario)">Eliminar</a></td>
      </tr>
    </tbody>
  </table>
</div>
